fragment SliderItemFragment on SliderItem {
    __typename
    uuid
    name
    link
    extendedText
    extendedTextLink
    description
    rgbBackgroundColor
    opacity
    webMainImage: mainImage (type: "web") {
        ...ImageFragment
    }
    mobileMainImage: mainImage(type: "mobile") {
        ...ImageFragment
    }
}
